<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World</title>
  <style>
    section {
      height: 100%;
      width: 100%;
    }
    body {
      margin: 0;
    }
    header {
      background-color: chocolate;
      padding: 1em;
    }
    .section-1 {
      text-align: center;
      background-image: url('./images/Background-Images-2.jpg');
      padding: 10em;
      width: 966px;
      background-attachment: fixed;
    }

    .section-2 {
      background-image: url('./images/Background-Images.jpg');
      width: 1286px;
      height: 100vh;
      background-attachment: fixed;
    }

    /* 
         px --------> is an absolute unit of measurement. Can be used anytime you want ot define something to be of a particular size: NaN;

         em ----------> is not an absolute unit. It is a unit relative to the current chosen font-size. Use em when you specifically want the size of something to depend on the current font size.

         % -----------> is a relative unit. In this case it is relative to the height or width of a parent element. They are a good alternative to px units
     */
  </style>
</head>
<body>
  <header> <!-- Semantic element -->
    <h1>Stackroute Mentors</h1>
  </header>

  <section class="section-1">
    <h2>Mentor's Profile</h2>
  </section>

  <section class="section-2"></section>

</body>
<!-- Block Elements - Take up the full width available on a web page. -->
<!-- div, headers h1 h2 h3 div lists -->
<!-- Inline elements Take up width that is only needed to display the comntent of element, This allows other elements to display along the same line -->
<!-- span image anchor -->
</html>

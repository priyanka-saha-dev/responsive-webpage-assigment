<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->

            <div id="logo" class="logo">
                <a href="#"><img src="images/logo.png" class="img-fluid float-left" alt="Canvas Logo" width="250"></a>
            </div>

            <nav id="primary-menu" class="navbar navbar-expand-sm bg-light justify-content-end">
                <ul class="nav nav-pills">

                    <li class="nav-item ">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown ">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Account</a>
                        <div class="dropdown-menu">

                    </li>
                    <li class="nav-item dropdown ">

                    </li>
                    <li class="nav-item ">
                        <a href="#" class="nav-link disabled">Deals</a>
                    </li>

                </ul>
            </nav>

        </div>
    </header>

    <!-- ==== Start Slider - Hero Unit ==== -->
    <section id="slider" class="page-slider">
        <div class="content text-center">
            <h1 class="brand-text">Welcome To <span class="brand-text-highlight">ShopperS!</span></h1>
            <p class="brand-text text-capitalize">shop your heart away.... !

        </div>
    </section>
    <!-- ==== End Slider ==== -->

    <section class="paper-flex-container">
        <section class="paper-flex-row">
            <article class="paper">
                <img src="images/flex1.jpg" alt="">

            <article class="paper">

            </article>

            <article class="paper">
                <img src="images/flex3.jpg" alt="">

            <section class="paper-flex-row">
                <article class="paper">

                </article>
    
                <article class="paper">

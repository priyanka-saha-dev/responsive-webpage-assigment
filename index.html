<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <title>ShopperS!!</title>

</head>

<body>

    <!-- ==== Start Header ==== -->
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand float-left" href="#">
                <!-- <a href="#"><img src="images/logo.png" class="img-fluid float-left" alt="ShopperS Logo" width="100"></a> -->
                <span class="brand-logo w-auto p-3 link-text">ShopperS!</span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <span class="link-text">Home</span> <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <span class="link-text">Account</span>
                          </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Login</a>
                            <a class="dropdown-item" href="#">Register</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Guest User</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <span class="link-text"> Categories </span>
                              </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Electronics</a>
                            <a class="dropdown-item" href="#">Appliances</a>
                            <a class="dropdown-item" href="#">Apparels</a>
                            <a class="dropdown-item" href="#">Home Decor</a>
                            <a class="dropdown-item" href="#">Books</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Others</a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"><span class="link-text">Deals</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!-- ==== End Header ==== -->

    <!-- ==== Start Slider - Hero Unit ==== -->
    <section id="slider">
        <div class="jumbotron jumbotron-fluid page-slider">
            <div class="container">
                <h1 class="display-4 brand-text text-center">Welcome To <span class="brand-text-highlight">ShopperS!</span></h1>
                <p class="brand-text text-center text-capitalize">shop your heart away.... !
                </p>
            </div>
        </div>
    </section>
    <!-- ==== End Slider ==== -->

    <!-- ==== Start Footer ==== -->
    <section id="flexbox" class="flox-box-container">
        <h3 class="text-center">Key Highlights Of the Week..</h3>
        <div class="d-flex flex-row bd-highlight mb-4 justify-content-center">
            <article class="bd-highlight paper">
                    <img src="images/flex1.jpg" class="img-fluid" alt="">
            </article>
            <article class="bd-highlight paper">
                    <img src="images/flex2.jpg" class="img-fluid" alt="">
            </article>
            <article class="bd-highlight paper">
                    <img src="images/flex3.jpg" class="img-fluid" alt="">
            </article>
            <article class="bd-highlight paper">
                    <img src="images/flex4.jpg" class="img-fluid" alt="">
            </article>
        </div>
    </section>
    <!-- ==== End Footer ==== -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
